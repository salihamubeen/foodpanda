<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="FoodPanda.css" />
    <title>foodpanda.pk</title>
  </head>
  <body>
    <div class="top-bar">
      <img src="assets/ic-rider-icon.svg" alt="Logo" width="48px" height="48px" />
      <h2>Do you need a business account?</h2>
      <button>SIGN UP NOW</button>
    </div>
    <div class="header">
      <div class="logo">
        <img
          src="assets/logo2.png"
          alt="Logo of foodpanda"
          width="180px"
          height="60px"
        />
      </div>
      <div class="buttons">
        <button class="btn1">Log in</button>
        <button class="btn2">Sign up</button>
        <select name="lang" id="lang">
          <option value="english">EN</option>
        </select>
        <img src="assets/icon.svg" alt="icon" />
      </div>
    </div>
    <section class="section1">
      <div class="text">
        <p>
          It's the food and groceries you <br />
          love, delivered
        </p>
        <div class="searchbar">
          <input type="text" placeholder="Your street and street number" />
          <button>Find Food</button>
        </div>
      </div>
      <div class="panda-img">
        <img
          src="assets/refresh-hero-home-pk.png"
          alt="panda"
          width="900px"
          height="500px"
        />
      </div>
    </section>
    <section class="picture-section">
      <p>You prepare the food, we handle the rest</p>
      <img src="assets/home-vendor-pk.webp" alt="" />
    </section>
    <section class="city-section">
      <p>Find us in these cities and many more!</p>
      <div class="cards">
        <div class="card">
          <img src="assets/Lahore.webp" alt="Lahoer" />
          <div class="image-text">Lahore</div>
        </div>
        <div class="card">
          <img src="assets/Faisalabad.webp" alt="Lahoer" />
          <div class="image-text">Faisalabad</div>
        </div>
        <div class="card">
          <img src="assets/Karachi.webp" alt="Lahoer" />
          <div class="image-text">Karachi</div>
        </div>
        <div class="card">
          <img src="assets/Islamabad.webp" alt="Lahoer" />
          <div class="image-text">Islamabad</div>
        </div>
        <div class="card">
          <img src="assets/Rawalpindi.webp" alt="Lahoer" />
          <div class="image-text">Rawalpindi</div>
        </div>
        <div class="card">
          <img src="assets/city-tile-Abottabad.webp" alt="Lahoer" />
          <div class="image-text">Abottabad</div>
        </div>
        <div class="card">
            <img src="assets/city-tile-Bahawalpur.webp" alt="Lahoer" />
            <div class="image-text">Bahawalpur</div>
          </div>
          <div class="card">
            <img src="assets/city-tile-Gujranwala.webp" alt="Lahoer" />
            <div class="image-text">Gujranwala</div>
          </div>
      </div>
    </section>
    <section class="picture-section2">
        <p>Take your office out to lunch</p>
        <img src="assets/home-corporate-pk.webp" alt="office"/>
      </section>
    <footer>
        <img src="assets/logo2.png" alt="logo">
        <img src="assets/footer.svg" alt="svg">
    </footer>
  </body>
</html>
